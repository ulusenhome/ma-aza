<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sepetim</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .left {
      flex: 1;
      background-color: #f5f5f5;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left img {
      max-width: 300px;
      width: 100%;
    }

    .right {
      width: 300px;
      padding: 30px;
      background-color: #fff;
      border-left: 1px solid #ddd;
    }

    .right h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .right p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .right .buttons {
      display: flex;
      gap: 10px;
    }

    .right button {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .right .confirm-button {
      background-color: #28a745;
      border: none;
      color: white;
      flex: 1;
    }

    .right .confirm-button:hover {
      background-color: #218838;
    }

    .right .admin-button {
      background-color: #007bff;
      border: none;
      color: white;
      flex: 1;
    }

    .right .admin-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="resim.jpg" alt="Sepetteki Ürün">
  </div>
  <div class="right">
    <h2>Toplam Tutar</h2>
    <p>₺199,99</p>
    <div class="buttons">
      <button class="confirm-button">Sepeti Onayla</button>
      <button class="admin-button" onclick="location.href='admin.html'">Yetkili</button>
    </div>
  </div>
</body>
</html>
